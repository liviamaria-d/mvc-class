<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto mvc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    .bg-body-tertiary{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(93, 10, 160) !important;
    }
    .container-fluid{
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }
    section {
    margin:15px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #s{
    color: #ffffff;
  }
  
  </style>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span id="s" class="navbar-brand mb-0 h1">Skin Mago</span>
        </div>
      </nav>
      
    <section>
    <div class="card" id="card" style="width: 18rem;">

        <div class="card-body" id="cardd">
          <p class="card-text" id="cardP"></p>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>

    fetch("http://localhost:3000/getSkin")
        .then(response => response.json())
        .then(data =>{
            
            const skin = document.querySelector("#cardd")
            skin.innerHTML =`Dados: ${data.name} <br> Descrição: ${data.descripition} <br> Valor: ${data.valor}`
            
        })

    </script>
</body>
</html>
