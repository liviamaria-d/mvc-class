<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Promoções</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <h2>Cadastrar Promoções</h2>
        <section id="addpromocoes">
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="txtnomepromo" class="form-label">Nome skin</label>
                        <input type="text" class="form-control" name="txtnomepromo" id="txtnomepromo" tabindex="1" autofocus>
                       </div> 

                       <div class="col">
                        <label for="desconto" class="form-label">Desconto</label>
                        <select name="desconto" id="desconto" class="form-control" tabindex="2">
                        <option value="">Selecione um desconto</option>
                        </select>
                        

                    </div></div>
                    <div class="row">
                    <div class="col m-4">
                        <label for="datafimpromo"  class="form-label">Inicio da Promoção</label>
                        <input type="date" class="form-control" name="datafimpromo" id="datafimpromo" tabindex="3" >
                    </div>

                        <div class="col m-4"> 
                        <label for="datainiciopromo"  class="form-label">Fim da Promoção</label>
                        <input type="date" class="form-control" name="datainiciopromo" id="datainiciopromo" tabindex="4" >
                        </div>

                        <div class="col m-4 ">
                            <p>Promomoção ativa?</p>
                            <label for="radioativapromosim" class="form-check-label m-2">Sim  </label>
                                <input type="radio" name="radioativapromo" id="radioativapromosim" class="form-check-input m-2" tabindex="5" value="1">
                            <label for="radioativapromonao" class="form-check-label m-2">Não  </label>
                                <input type="radio" name="radioativapromo" id="radioativapromonao" class="form-check-input m-2 " tabindex="6" value="0">
                        </div>
</div>
        
                </div>
                <label for="txtdescpromocoes">Descrição</label>
                <textarea name="txtdescskin" id="txtdescskin" cols="" rows="10" value="Cadastrar" class="form-control" tabindex="7"></textarea>
                <div class="row"> <input type="submit" class="btn btn-warning mt-4" value="Cadastrar" name="btcadskin" id="btcadskin" tabindex=""></div>
            </form>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
